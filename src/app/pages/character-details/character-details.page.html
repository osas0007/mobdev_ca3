<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoritecharacter()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoritecharacter()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="character" class="movie-card">
    <ion-card-header>Character {{ character.name }}: {{ character.nickname }}</ion-card-header>
    <ion-card-content>
      {{ character.occupation }}
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="character" slot="start"></ion-icon>
      Director: {{ character.categories }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ characte.air_date }}
    </ion-item>
  </ion-card>
</ion-content>
